// Basic API 1: Random Joke
function randomJoke() {
  fetch("https://official-joke-api.appspot.com/random_joke")
    .then(response => response.json())
    .then(data => {
      document.getElementById("joke").innerHTML = data.setup + " " + data.punchline;
    })
    .catch(error => console.error('Error fetching joke:', error));
}

// Basic API 2: Ramdom User
async function fetchUser() {
      const url = 'https://randomuser.me/api/';

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Extract user information from the API response
        const user = data.results[0];
        
        // Update the content of the HTML page with the fetched user data
        const userResultContainer = document.getElementById('userRandom');
        userResultContainer.innerHTML = `
          <p>Name: ${user.name.first} ${user.name.last}</p>
          <p>Email: ${user.email}</p>
          <p>Location: ${user.location.city}, ${user.location.country}</p>
          <img src="${user.picture.large}" alt="User Photo">
        `;
      } catch (error) {
        console.error(error);
      }
    }

// API con Paramiter 2: Nationalize
function fetchNationality() {
  var name = document.getElementById("name").value;
  if (name.trim() === "") {
    alert("Please enter your name");
    return;
  }
  fetch(`https://api.nationalize.io?name=${name}`)
    .then(response => response.json())
    .then(data => {
      displayResult(data);
    })
    .catch(error => {
      console.error("Error fetching data:", error);
    });
}

function displayResult(data) {
  var resultDiv = document.getElementById("result");
  var countryData = data.country[0];

  if (countryData) {
    var countryID = countryData.country_id;
    var probability = (countryData.probability * 100).toFixed(3);
    resultDiv.innerHTML = "Your most likely country is " + countryID + " with a probability of " + probability + " %";
  } else {
    resultDiv.innerHTML = "No data available for the provided name.";
  }
}

// Coinbase API
function fetchPrices() {
      var now = new Date();
      var currentTime = now.toLocaleTimeString();

      fetch('https://api.coinbase.com/v2/exchange-rates?currency=USDT')
          .then(response => response.json())
          .then(data => {
              displayPrices(data);
              displayLastUpdateTime(currentTime);
          })
          .catch(error => {
              console.error('Error fetching data:', error);
              alert('Error fetching data. Please try again.');
          });
  }
  function displayPrices(data) {
      var pricesDiv = document.getElementById('prices');
      var rates = data.data.rates;

      var currencies = ['XAU', 'BTC', 'ETH'];
      var pricesHtml = '<p>1 USDT can buy:</p><ul>';

      currencies.forEach(currency => {
          if (rates[currency]) {
              pricesHtml += `<li>${currency}: ${rates[currency]}</li>`;
          } else {
              pricesHtml += `<li>${currency}: N/A</li>`;
          }
      });

      pricesHtml += '</ul>';
      pricesDiv.innerHTML = pricesHtml;
  }

  function displayLastUpdateTime(currentTime) {
      var updateTimeDiv = document.getElementById('lastUpdateTime');
      updateTimeDiv.innerHTML = `<p>Last Update Time: ${currentTime}</p>`;
  }

  fetchPrices();

  setInterval(fetchPrices, 1000);

// ------------------------------------------------------------------------------
